{% extends 'shared/base.html' %}
{% block content %}
{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Library</title>
  </head>
  <h1>Books</h1>

<a href="{% url 'libraryapp:book_form' %}">Add Book to Inventory</a>
  <body>
    <ol>
    {% for book in all_books %}
        <li>
            <a href="{% url 'libraryapp:book' book.id %}"> {{ book.title }} </a>
            by {{book.Author}} published in {{book.YearPublished}}
        </li>
    {% endfor %}
    </ol>
  </body>
</html>
{% endblock %}
